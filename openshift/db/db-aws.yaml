apiVersion: charts.operatorhub.io/v1alpha1
kind: Cockroachdb
metadata:
  name: cockroach
  namespace: db-system
spec:
  clusterDomain: cluster.local
  conf:
    attrs: []
    cache: 25%
    cluster-name: sql
    disable-cluster-name-verification: false
    http-port: 8080
    join:
      - cockroach-cockroachdb-0.aws.dustinscott.io
      - cockroach-cockroachdb-1.aws.dustinscott.io
      - cockroach-cockroachdb-2.aws.dustinscott.io
      - cockroach-cockroachdb-0.azure.dustinscott.io
      - cockroach-cockroachdb-1.azure.dustinscott.io
      - cockroach-cockroachdb-2.azure.dustinscott.io
    locality: cloud=aws,region=us-west-2
    logtostderr: INFO
    max-sql-memory: 25%
    port: 26257
    single-node: false
    sql-audit-dir: ""
  image:
    credentials: {}
    pullPolicy: IfNotPresent
    repository: cockroachdb/cockroach
    tag: v20.2.4
  ingress:
    annotations: {}
    enabled: false
    hosts: []
    labels: {}
    paths:
    - /
    tls: []
  init:
    affinity: {}
    annotations: {}
    labels:
      app.kubernetes.io/component: init
    nodeSelector: {}
    resources: {}
    tolerations: []
  labels: {}
  networkPolicy:
    enabled: false
    ingress:
      grpc: []
      http: []
  service:
    discovery:
      annotations: {}
      labels:
        app.kubernetes.io/component: cockroachdb
    ports:
      grpc:
        external:
          name: grpc
          port: 26257
        internal:
          name: grpc-internal
          port: 26257
      http:
        name: http
        port: 8080
    public:
      annotations: {}
      labels:
        app.kubernetes.io/component: cockroachdb
      type: ClusterIP
  serviceMonitor:
    annotations: {}
    enabled: false
    interval: 10s
    labels: {}
  statefulset:
    annotations: {}
    args:
      - --listen-addr=localhost:26257
      - --advertise-addr=$(hostname -s).aws.dustinscott.io
      - --locality-advertise-addr=region=us-west-2@$(hostname -f):26527
    budget:
      maxUnavailable: 1
    env: []
    labels:
      app.kubernetes.io/component: cockroachdb
    nodeAffinity: {}
    nodeSelector: {}
    podAffinity: {}
    podAntiAffinity:
      topologyKey: kubernetes.io/hostname
      type: soft
      weight: 100
    podManagementPolicy: Parallel
    priorityClassName: ""
    replicas: 3
    resources: {}
    secretMounts: []
    tolerations: []
    topologySpreadConstraints:
      maxSkew: 1
      topologyKey: topology.kubernetes.io/zone
      whenUnsatisfiable: ScheduleAnyway
    updateStrategy:
      type: RollingUpdate
  storage:
    hostPath: ""
    persistentVolume:
      annotations: {}
      enabled: true
      labels: {}
      size: 100Gi
      storageClass: ""
  tls:
    certs:
      clientRootSecret: cockroachdb-root
      nodeSecret: cockroachdb-node
      provided: false
      tlsSecret: false
    enabled: false
    init:
      image:
        credentials: {}
        pullPolicy: IfNotPresent
        repository: cockroachdb/cockroach-k8s-request-cert
        tag: "0.4"
    serviceAccount:
      create: true
      name: ""
